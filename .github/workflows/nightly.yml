name: Nightly release

on:
  schedule:
    - cron: "0 1 * * 1-5"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.7"

jobs:
  sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: JEnoch/zenoh-python
          ref: test-PR-maturin
      - uses: actions/checkout@v2
        with:
          path: nightly
      - name: Change package name and version
        shell: bash
        run: python nightly/change-pyproject.py
      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: "3.9"
      - name: Install deps
        run: pip install -U twine
      - name: Build sdist
        uses: messense/maturin-action@v1
        with:
          args: --interpreter --out dist
      - name: Check dist
        run: ls -al ./dist/*
      - uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: ./dist/*

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: JEnoch/zenoh-python
          ref: test-PR-maturin
      - uses: actions/checkout@v2
        with:
          path: nightly
      - name: Change package name and version
        shell: bash
        run: python nightly/change-pyproject.py
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          architecture: x64
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          default: true
      - name: Build wheels - x86_64
        uses: messense/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist
      - name: Build wheels - universal2
        uses: messense/maturin-action@v1
        with:
          args: --release --universal2 --out dist --no-sdist
      - name: Check dist
        run: ls -al ./dist/*
      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64, x86]
    steps:
      - uses: actions/checkout@v2
        with:
          repository: JEnoch/zenoh-python
          ref: test-PR-maturin
      - uses: actions/checkout@v2
        with:
          path: nightly
      - name: Change package name and version
        shell: bash
        run: python nightly/change-pyproject.py
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          architecture: ${{ matrix.target }}
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          default: true
      - name: Build wheels
        uses: messense/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --no-sdist
      - name: Check dist
        run: ls -al ./dist/*
      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist

  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, i686]
    steps:
      - uses: actions/checkout@v2
        with:
          repository: JEnoch/zenoh-python
          ref: test-PR-maturin
      - uses: actions/checkout@v2
        with:
          path: nightly
      - name: Change package name and version
        shell: bash
        run: python nightly/change-pyproject.py
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          architecture: x64
      - name: Build wheels
        uses: messense/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: auto
          args: --release --out dist --no-sdist
      - name: Check dist
        run: ls -al ./dist/*
      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist

  linux-cross:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [aarch64, armv7]
    steps:
      - uses: actions/checkout@v2
        with:
          repository: JEnoch/zenoh-python
          ref: test-PR-maturin
      - uses: actions/checkout@v2
        with:
          path: nightly
      - name: Change package name and version
        shell: bash
        run: python nightly/change-pyproject.py
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Build wheels
        uses: messense/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: auto
          args: --release --out dist --no-sdist
      - name: Check dist
        run: ls -al ./dist/*
      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist

  deploy-wheels:
    needs: [sdist, macos, windows, linux, linux-cross]
    name: deploy wheels to pypi
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/download-artifact@v2
        with:
          name: wheels
          path: dist
      - name: Check dist
        run: ls -al ./dist/*
      - uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
